<div class="main-container">
    <div class="tbl-header" #header>
        <ng-container *ngIf="showHeader">
            <ng-container class="col-container">
                <div class="tbl-header-item" *ngFor="let th of headers">{{ th?.name }}</div>
            </ng-container>
        </ng-container>
    </div>
    <form [formGroup]="mainForm">
        <div class="tbl" #itemsTable formArrayName="itemsForms">
            <ng-container *ngFor="let item of itemsForms.controls; let i=index" class="row-container">
                <ng-container [formGroupName]="i">
                    <div class="tbl-item gantt-item small-font">
                        <div [ngClass]="getPadding(i)">
                            {{ getItemName(i) }}
                        </div>
                    </div>
                    <!-- Active -->
                    <div class="tbl-item flex--center">
                        <mat-slide-toggle *ngIf="showActivation(i)" [checked]="getItemAtIndex(i)?.isActive"
                            (change)="onActivationToggle(i)" color="primary"></mat-slide-toggle>
                    </div>
                    <!-- start -->
                    <div class="tbl-item flex--center" *ngIf="atemporal">
                        <input
                            class="task-input input--small"
                            formControlName="startMonth"
                            [readonly]="isReadonly(i) || !isActive(i) || isLockedByConstraint(i)"
                            [ngClass]="{ 'editable': !isReadonly(i) && isActive(i) && !isLockedByConstraint(i)}"
                            (change)="disableWhenZero($event, i)"
                            type="number"
                        />
                    </div>
                    <!-- data inizio -->
                    <div class="tbl-item flex--center" *ngIf="!atemporal">
                        <input
                            class="task-input input--mid"
                            formControlName="startDateMap"
                            [readonly]="isReadonly(i) || !isActive(i) || isLockedByConstraint(i)"
                            placeholder="gg/mm/aaaa"
                            [ngClass]="{ 'editable': !isReadonly(i) && isActive(i) && !isLockedByConstraint(i) }"
                        />
                    </div>
                    <!-- data fine -->
                    <div class="tbl-item flex--center" *ngIf="!atemporal">
                        <input
                            class="task-input input--mid"
                            formControlName="endDateMap"
                            [readonly]="isReadonly(i) || isMilestone(i) || !isActive(i)"
                            placeholder="gg/mm/aaaa"
                            [ngClass]="{ 'editable': !(isReadonly(i) || isMilestone(i)) && isActive(i) }"
                        />
                    </div>
                    <!-- duration -->
                    <div class="tbl-item flex--center">
                        <input
                            *ngIf="!isMilestone(i)"
                            class="task-input input--small"
                            formControlName="duration"
                            [readonly]="isReadonly(i) || !isActive(i)"
                            [ngClass]="{ 'editable': !isReadonly(i) && isActive(i) }"
                            (change)="disableWhenZero($event, i)"
                            type="number"
                        />
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </form>
</div>
