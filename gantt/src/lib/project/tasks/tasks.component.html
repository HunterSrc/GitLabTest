<div class="main-container">
    <div class="tbl-header" #header>
        <ng-container *ngFor="let th of headers" class="col-container">
            <div class="tbl-header-item"><span class="tbl-head">{{ th?.name }}</span></div>
        </ng-container>
    </div>
    <form [formGroup]="mainForm">
        <div class="tbl" #itemsTable formArrayName="itemsForms">
            <ng-container *ngFor="let item of itemsForms.controls; let i=index" class="row-container">
                <ng-container [formGroupName]="i">
                    <div class="tbl-item gantt-item small-font" [ngClass]="getPadding(i)">
                        {{ getItemName(i) }}
                    </div>
                    <!-- map inizio -->
                    <div class="tbl-item flex--center">
                        <input class="task-input input--mid" formControlName="mapStartDate" placeholder="gg/mm/aaaa" readonly />
                    </div>
                    <!-- map fine -->
                    <div class="tbl-item flex--center">
                        <input class="task-input input--mid " formControlName="mapEndDate" placeholder="gg/mm/aaaa" readonly />
                    </div>
                    <!-- planned inizio -->
                    <div class="tbl-item flex--center">
                        <input 
                            class="task-input input--mid" 
                            formControlName="plannedStartDate"
                            placeholder="gg/mm/aaaa"
                            [readonly]="!isEditableStartDatePlanned(i)"
                            [ngClass]="{ 'editable': isEditableStartDatePlanned(i), 'border-red': hasError(i) }" />
                    </div>
                    <!-- planned fine -->
                    <div class="tbl-item flex--center">
                        <input
                            class="task-input input--mid"
                            formControlName="plannedEndDate"
                            placeholder="gg/mm/aaaa"
                            [readonly]="!isEditableEndDatePlanned(i)"
                            [ngClass]="{ 'editable': isEditableEndDatePlanned(i), 'border-red': hasError(i) }" />
                    </div>
                    <!-- progress -->
                    <div class="tbl-item flex--center">
                        <div 
                            class="task-input input--mid percent-box"
                            [ngClass]="{ 'editable': !isReadonly(i) }"
                        >
                            <input class="input--mid" formControlName="progress" readonly />
                            <span class="percent-symbol">%</span>
                        </div>
                    </div>
                    <!-- peso -->
                    <div class="tbl-item flex--center">
                        <div 
                            class="task-input input--mid percent-box"
                            [ngClass]="{ 'editable': !isReadonly(i) }"
                        >
                            <input
                                class="input--mid"
                                formControlName="delay"
                                [readonly]="isReadonly(i)" 
                            />
                            <span class="percent-symbol">%</span>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </form>
</div>
